<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://pngimg.com/uploads/mario/small/mario_PNG50.png"
    />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="score-div">
      <span>Score:</span>
      <span class="score">0</span>
    </div>
    <div class="attempt-div">
      <span>Number of attempts: </span>
      <span class="attempt">0</span>
    </div>
    <div class="timer-div">
      <span>Time: </span>
      <span class="time">00:00</span>
    </div>
    <main class="game-surface-main">
      <section class="game-surface"></section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
